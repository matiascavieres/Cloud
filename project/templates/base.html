<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>{% block title %} Project Listings {% endblock %}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;0,900;1,300&display=swap" rel="stylesheet">
    <style> 
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow-x: hidden;
        font-family: 'Roboto', sans-serif;
      }
      .titulo-izquierda {
        letter-spacing: 5px;
        text-align: left;
        margin-left: 40px;
      }
      .form-group {
        margin-bottom: 20px;
      }
    </style>

  </head>
  <body>
    <div class="container-fluid" style="background-color: #1f3f45;">
      <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a href="/" class="nav-link" aria-current="page" style="color: antiquewhite !important">Home</a>
          </li>
          {% if user.is_authenticated %}
          <li class="nav-item">
            <a href="" class="nav-link" style="color: antiquewhite !important">{{user.username|title}}</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'logout' %}" class="nav-link" style="color: antiquewhite !important">Logout</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a href="/accounts/login" class="nav-link" style="color: antiquewhite !important">Log In</a>
          </li>
          {% endif %}
        </ul>
      </header>
    </div>
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
